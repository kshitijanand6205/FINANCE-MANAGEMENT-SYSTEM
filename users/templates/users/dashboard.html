<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background: #fff;
            padding: 50px 60px;
            border-radius: 40px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #777;
            margin-bottom: 30px;
        }

        ul.dashboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.dashboard-list li {
            margin-bottom: 15px;
        }

        .dashboard-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dashboard-btn:hover {
            background-color: #3b7bc4;
            transform: translateY(-2px);
        }

        .logout-btn {
            background-color: #e74c3c;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 30px 20px;
            }

            .dashboard-btn {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ user.name }}</h2>
        <p>Your role: {{ user.role }}</p>

        <ul class="dashboard-list">
            <li><a href="/budget/create-budget/" class="dashboard-btn">Budget</a></li>
            <li><a href="/expense/add/" class="dashboard-btn">Expense</a></li>
            <li><a href="/income/add/" class="dashboard-btn">Income</a></li>
            <li><a href="/investments/add/" class="dashboard-btn">Investments</a></li>
            <li><a href="/reporting/dashboard/" class="dashboard-btn">Reports</a></li>
            <li><a href="/logout/" class="dashboard-btn logout-btn">Logout</a></li>
        </ul>
    </div>
</body>
</html>
